<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start" routerLink="/home">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <div><img src="../../assets/CAIXA_volume_negativa.png" height="20em" /></div>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div>
    <span (click)="FillContent(menuitem)">{{ menuitem.title }}</span>
  </div>

  <div>
    <table id="contentTable" align="center">
      <tr class="header">
        <th style="width: 60%; border-radius: 1em 0em 0em 0em">Nome</th>
        <th style="width: 40%; border-radius: 0em 1em 0em 0em">Descrição</th>
      </tr>
      <tr>
        <td class="itemText"></td>
        <td class="itemDescription"></td>
      </tr>
    </table>
  </div>
  <div id="content"></div>
</ion-content>
